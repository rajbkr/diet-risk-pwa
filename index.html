
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <title>Diet Risk Calculator</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
    .slider-group { margin-bottom: 1rem; }
    .selectors label { display: block; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Dietary Risk Tool</h1>

  <div class="selectors">
    <label>Sex:
      <select id="sexSelect">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label>

    <label>Age Group:
      <select id="ageSelect">
        <option value="18-29">18–29</option>
        <option value="30-49">30–49</option>
        <option value="50-64">50–64</option>
        <option value="65+">65+</option>
      </select>
    </label>

    <label>Country:
      <select id="countrySelect">
        <option>World</option>
        <option>Norway</option>
        <option>USA</option>
        <option>UK</option>
        <option>Italy</option>
        <option>Iran</option>
      </select>
    </label>
  </div>

  <div>
    <button onclick="applyPreset('healthy')">Healthy Diet</button>
    <button onclick="applyPreset('western')">Western Diet</button>
  </div>

  <h3>Results</h3>
  <p><strong>Total Relative Risk:</strong> <span id="riskResult">-</span></p>

  <div id="slidersContainer"></div>
  <button id="calculateBtn">Calculate Risk</button>

  <canvas id="riskChart" width="400" height="300"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
